layout: home-page
---
{% include calculate_relative_base.html %}
<script
  id="mcjs">!function (c, h, i, m, p) { m = c.createElement(h), p = c.getElementsByTagName(h)[0], m.async = 1, m.src = i, p.parentNode.insertBefore(m, p) }(document, "script", "https://chimpstatic.com/mcjs-connected/js/users/05197677e942415044cd147d1/62990a59ba1bc6a0cefaa174d.js");</script>
<ol class="post-card-box clearfix">
  {% for post in paginator.posts %}
  {% include remove_double_slash.html %}
  {% assign date = post.date %}
  <!-- <{% if include.type=="recent-item-meta" %}p{% else %}span{% endif %} class="page_meta-date"> -->
  <!-- <time datetime="{{ date | date_to_xmlschema }}">{{ date | date: "%B %-d, %Y" }}</time> -->
  <!-- </{% if include.type=="recent-item-meta" %}p{% else %}span{% endif %}> -->
  <li>
    <div class="post-card">
      <a href="{{ post_url }}" title="{{ post.title }}" class="post-card-image"
        style="background: url('{{ relativebase }}assets/img/{{ post.img }}') center no-repeat; background-size: cover;">
      </a>
      <div class="post-card-body">
        <p class="post-card-title-and-meta">

          <a href="{{ post_url }}" class="post-card-link">
            {{ post.title }}
            <br>
            <small><time datetime="{{ date | date_to_xmlschema }}">{{ date | date: "%B %-d, %Y" }}</time></small>
          </a>
          <!-- {% include post_meta.html type="post-card-meta" date="none" %} -->
        </p>
      </div>
    </div>
  </li>
  {% endfor %}
</ol>
